# 2D MRI experiment configuration
description:
  A 2D Slice MRI experiment.
programs:
  - 2D_SLICE_MRI
parameters:
  sample_shift:
    dtype: float
    unit: us
    group: acquisition
  gaussian_lb:
    dtype: float
    unit: ''
