# 3D MRI experiment configuration
description:
  A 3D MRI experiment using a CPMG based sequence.
programs:
  - 2DMRICPMG
parameters:
  phase2_GX:
    dtype: int32
    min: -32768
    max: 32767
    group: gradients
  phase2_GY:
    dtype: int32
    min: -32768
    max: 32767
    group: gradients
  phase2_GZ:
    dtype: int32
    min: -32768
    max: 32767
    group: gradients
  phase2_steps:
    dtype: int
    unit: ''
    min: 1
    group: gradients
defaults:
  plots:
    - Echo_Integrals
    - Echo_Envelope
  order: 11
