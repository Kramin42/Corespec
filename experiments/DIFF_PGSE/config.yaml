# Diffusion PGSE experiment configuration
description:
  A Diffusion PGSE experiment.
programs:
  - DIFF_PGSE
parameters:
  sample_shift:
    dtype: float
    unit: us
    group: acquisition
  gaussian_lb:
    dtype: float
    unit: ''
    group: acquisition
  max_grad:
    dtype: int32
    min: -524288
    max: 524287
    group: gradient
  grad_steps:
    dtype: int
    group: gradient
defaults:
  plots:
    - Raw
    - FT
  order: 31
