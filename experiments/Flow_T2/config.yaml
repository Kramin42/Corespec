# Flow CPMG experiment configuration
description:
  A Flow CPMG experiment.
programs:
  - CPMG
parameters:
  flow_delay:
    dtype: int
    unit: 's'
    group: flow_control
  flow_calibration:
    dtype: float
    unit: ''
    group: calibration
  tube_ID:
    dtype: float
    unit: mm
    group: calibration
  flow_crop:
    dtype: int
    unit: ''
    group: calibration
  flow_thresh_h:
    dtype: float
    unit: ''
    group: calibration
  flow_thresh_l:
    dtype: float
    unit: ''
    group: calibration
defaults:
  plots:
    - Echo_Integrals
    - Echo_Envelope
