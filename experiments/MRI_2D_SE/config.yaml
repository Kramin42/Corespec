# 2D Spin Echo MRI experiment configuration
description:
  A 2D Spin Echo MRI experiment.
programs:
  - MRI_1D
parameters:
  sample_shift:
    dtype: float
    unit: us
    group: acquisition
  gaussian_lb:
    dtype: float
    unit: ''
    group: acquisition
  interpolation:
    dtype: int
    unit: ''
    min: 1
    group: postprocessing
  decimation:
    dtype: int
    unit: ''
    min: 1
    max: 10
    group: postprocessing
  phase_GX_start:
    dtype: int
    unit: ''
    group: gradients
  phase_GY_start:
    dtype: int
    unit: ''
    group: gradients
  phase_GZ_start:
    dtype: int
    unit: ''
    group: gradients
  phase_GX_step:
    dtype: int
    unit: ''
    group: gradients
  phase_GY_step:
    dtype: int
    unit: ''
    group: gradients
  phase_GZ_step:
    dtype: int
    unit: ''
    group: gradients
  phase_steps:
    dtype: int
    unit: ''
    min: 1
    group: gradients
defaults:
  plots:
    - Raw
    - FT
  order: 10
