# Pulse Calibration experiment configuration
description:
  An experiment for calibrating pulse power/width.
programs:
  - FID
parameters:
  start_width:
    unit: us
    group: calibration
  end_width:
    unit: us
    group: calibration
  steps:
    dtype: int32
    group: calibration
  int_width:
    min: 0
    unit: kHz
    group: calibration
defaults:
  plots:
    - FID
    - Calibration
