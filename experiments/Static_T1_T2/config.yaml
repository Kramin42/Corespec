# T1-T2 CPMG experiment config
description:
  An experiment for measuring T1-T2 Map with inversion recovery and a CPMG readout.
programs:
  - InversionRecoveryCPMG
  - TTLControl
parameters:
  start_inv_time:
    dtype: float
    unit: us
    group: T1
  end_inv_time:
    dtype: float
    unit: us
    group: T1
  steps:
    dtype: int
    group: T1
  flow_delay:
    dtype: int
    unit: 's'
    group: flow_control
defaults:
  plots:
    - CPMG
    - T1
