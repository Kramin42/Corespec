# CPMG experiment configuration
description:
  A CPMG experiment.
programs:
  - CPMG
parameters:
  flow_delay:
    dtype: int
    unit: 's'
    group: flow_control
  oil_hydrogen_index:
    dtype: float
    unit: ''
    group: calibration
  FWIA:
    dtype: float
    unit: 'uV'
    group: calibration
  oil_T2_cutoff:
    dtype: float
    unit: 's'
    group: calibration
defaults:
  plots:
    - Echo_Integrals
    - Echo_Envelope
