# CPMG experiment configuration
description:
  A CPMG experiment.
programs:
  - CPMG
parameters:
  flow_delay:
    dtype: int
    unit: 's'
    group: flow_control
  oil_HI:
    dtype: float
    unit: ''
    group: calibration
  FWIA:
    dtype: float
    unit: 'uV'
    group: calibration
  oil_T2_max:
    dtype: float
    unit: 's'
    group: calibration
  N_exp:
    dtype: int
    min: 0
    max: 20
    group: baseline_fit
  N_compress:
    dtype: int
    min: 10
    group: baseline_fit
  N_ignore:
    dtype: int
    min: 0
    group: baseline_fit
defaults:
  plots:
    - Echo_Integrals
    - Echo_Envelope
