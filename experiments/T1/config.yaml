# Pulse Calibration experiment configuration
description:
  An experiment for calibrating pulse power/width.
programs:
  - InversionRecovery
parameters:
  start_inv_time:
    dtype: float
    unit: us
    group: T1
  end_inv_time:
    dtype: float
    unit: us
    group: T1
  steps:
    dtype: int
    group: T1
  int_width:
    dtype: float
    min: 0
    unit: kHz
    group: T1
defaults:
  plots:
    - CPMG
    - T1
