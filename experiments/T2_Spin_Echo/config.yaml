# T2 Spin Echo experiment config
description:
  An experiment for measuring T2 with spin echo
programs:
  - SpinEcho
parameters:
  sample_shift:
    dtype: float
    unit: us
    group: acquisition
  start_echo_time:
    dtype: float
    unit: us
    group: T2
  end_echo_time:
    dtype: float
    unit: us
    group: T2
  steps:
    dtype: int
    group: T2
  int_width:
    dtype: float
    min: 0
    unit: kHz
    group: T2
defaults:
  plots:
    - Echo
    - T2
  order: 7
