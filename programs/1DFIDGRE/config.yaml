# 1D GRE program configuration
---
description:
  A 1D GRE program.
executable: FID_GRE_1D.elf
action:
  offset: 0x0
  values:
    stop: 0
    run: 1
status:
  offset: 0x4
  values:
    uninitialised: 1
    running: 2
    capture: 3
    finished: 10
progress:
  offset: 0x1c
  limit: ${{scans}-1}
output:
  type: DMA
  dtype: complex64
  offset: 0x0
  block_count: 1
  block_length: ${{samples}}
  block_skip: 7
  rotbuf: true
  rotbuf_total: ${{scans}}
  rotbuf_length_offset: 0x30
  rotbuf_read_index_offset: 0x34
  rotbuf_write_index_offset: 0x38
  scale_factor: 1
postprocess:
  decimation: 5
adc_overflow_count:
  offset: 0x20
parameters:
  freq:
    dtype: float64
    unit: MHz
    shared: true
    group: pulse
  amp_90:
    offset: 0x98
    dtype: float32
    min: 0
    max: 100
    unit: '%'
    scaling: 0.01
    shared: true
    group: pulse
  width_90:
    offset: 0xa8
    dtype: uint32
    min: 1
    max: 5000
    unit: us
    scaling: 1000
    shared: true
    group: pulse
  rep_time:
    offset: 0xd4
    dtype: uint64
    min: 0
    unit: s
    scaling: 1000000000
    group: pulse
  samples:
    offset: 0xc4
    dtype: uint32
    min: 1
    max: 1000000
    scaling: 5 # for the post decimation
    group: acquisition
  dwell_time:
    offset: 0xcc
    dtype: uint32
    min: 0.5
    max: 400
    unit: us
    scaling: 20 # *100 to convert to hardware decimation, /5 for the post decimation
    group: acquisition
  scans:
    offset: 0xd0
    dtype: uint32
    min: 1
    group: pulse
  shim_X:
    offset: 0xec
    dtype: int32
    min: -32768
    max: 32767
    shared: true
    group: shim
  shim_Y:
    offset: 0xf0
    dtype: int32
    min: -32768
    max: 32767
    shared: true
    group: shim
  shim_Z:
    offset: 0xf4
    dtype: int32
    min: -32768
    max: 32767
    shared: true
    group: shim
  shim_Z2:
    offset: 0xf8
    dtype: int32
    min: -32768
    max: 32767
    shared: true
    group: shim
  shim_ZX:
    offset: 0xfc
    dtype: int32
    min: -32768
    max: 32767
    shared: true
    group: shim
  shim_ZY:
    offset: 0x100
    dtype: int32
    min: -32768
    max: 32767
    shared: true
    group: shim
  shim_XY:
    offset: 0x104
    dtype: int32
    min: -32768
    max: 32767
    shared: true
    group: shim
  shim_X2Y2:
    offset: 0x108
    dtype: int32
    min: -32768
    max: 32767
    shared: true
    group: shim
  read_GX:
    dtype: int32
    min: -32768
    max: 32767
    group: gradients
  read_GY:
    dtype: int32
    min: -32768
    max: 32767
    group: gradients
  read_GZ:
    dtype: int32
    min: -32768
    max: 32767
    group: gradients
  ramp_time:
    offset: 0xb0
    dtype: uint32
    min: 50
    unit: us
    scaling: 1000
    group: gradients
  evo_time:
    dtype: uint32
    min: 1
    unit: us
    scaling: 1000
    group: acquisition
derived_parameters:
  GX1:
    offset: 0x10c
    dtype: int32
    value: ${-{read_GX}}
    min: -32768
    max: 32767
  GY1:
    offset: 0x110
    dtype: int32
    value: ${-{read_GY}}
    min: -32768
    max: 32767
  GZ1:
    offset: 0x114
    dtype: int32
    value: ${-{read_GZ}}
    min: -32768
    max: 32767
  GX2:
    offset: 0x118
    dtype: int32
    value: ${{read_GX}}
    min: -32768
    max: 32767
  GY2:
    offset: 0x11c
    dtype: int32
    value: ${{read_GY}}
    min: -32768
    max: 32767
  GZ2:
    offset: 0x120
    dtype: int32
    value: ${{read_GZ}}
    min: -32768
    max: 32767
  T2:
    offset: 0xb4
    dtype: uint32
    value: ${({samples}+7)*{dwell_time}*5}
    min: 50000
  T3:
    offset: 0xb8
    dtype: uint32
    value: ${{evo_time} - ({samples}+7)*{dwell_time}*10 - {width_90}/2 - 3*{ramp_time}}
    min: 1000
  ignore_samples:
    offset: 0xc8
    dtype: uint32
    value: 7
  freqTx:
    offset: 0x80
    dtype: float64
    value: ${{freq}}
  freqRx:
    offset: 0x88
    dtype: float64
    value: ${{freq}}
  phase:
    offset: 0x90
    dtype: float64
    value: 0
  P90:
    offset: 0x9c
    dtype: float32
    value: 90
  gainRx:
    offset: 0xe4
    dtype: uint32
    value: 7
